---
layout: default
---

<div class='container'>
  <div class='col-left'>
    <h2>{{ page.title | escape }}</h2>
    {{ page.content }}
  </div>
  <div class='col-right'>
    {%- if page.galleryImages.size > 0 -%}
      {%- for image in page.galleryImages -%}
        <img src='{{image}}'>
      {%- endfor -%}
    {%- endif -%}
  </div>
</div>
