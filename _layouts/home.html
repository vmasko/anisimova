---
layout: default
---

<div class='container'>
  {%- if site.posts.size > 0 -%}
    <div class='row'>
      {%- for post in site.posts -%}
        <a href='{{ post.url | relative_url }}' class='project'>
          <div class='project-overlay'></div>
          <img src='{{post.image}}'>
        </a>
      {%- endfor -%}
    </div>
  {%- endif -%}
</div>
